<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="author" content="Ricardo Domingos">
    <meta name="description" content="Dev Finances Maratona Discover">
    <meta name="robots" content="index, follow, nofollow, no index">

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>dev.finance$</title>
</head>

<body>
    <header id="logo">
        <img src="assets/logo.svg" alt="Logo dev finance">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanco</h2> <!-- ScreenReader-Only -->

            <div class="card">
                <h3>
                    <span>Entradas</span>  <!-- Keep elements in line--> 
                    <img src="assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saidas</span>
                    <img src="assets/expense.svg" alt="Imagem de saidas">
                </h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="assets/total.svg" alt="Imagem de total">
                </h3>
                <p>R$ 3.000,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transacoes</h2> <!-- ScreenReader-Only -->
            <a href="#" class="button new">+ Nova Transacao</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descricao</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th> <!-- ADICIONA UMA COLUNA  -->
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">R$ 500,00</td>
                        <td class="date">23/01/2021</td>
                        <td><!--ADICIONANDO O BOTAO REMOVER NOS ITENS DA TABELA -->
                            <img src="assets/minus.svg" alt="">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Website creation</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="date">23/01/2021</td>
                        <td><!--ADICIONANDO O BOTAO REMOVER NOS ITENS DA TABELA -->
                            <img src="assets/minus.svg" alt="">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">R$ 200,00</td>
                        <td class="date">23/01/2021</td>
                        <td><!--ADICIONANDO O BOTAO REMOVER NOS ITENS DA TABELA -->
                            <img src="assets/minus.svg" alt="">
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer class="container">
        <p>dev.finance$</p>
    </footer>
</body>

</html>
