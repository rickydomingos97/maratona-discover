<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="author" content="Ricardo Domingos">
    <meta name="description" content="Dev Finances Maratona Discover">
    <meta name="robots" content="index, follow, nofollow, no index">

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>dev.finance$</title>
</head>

<body>
    <header id="logo">
        <img src="assets/logo.svg" alt="Logo dev finance">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanco</h2> <!-- ScreenReader-Only -->

            <div class="card">
                <h3>
                    <span>Entradas</span>  <!-- Keep elements in line--> 
                    <img src="assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saidas</span>
                    <img src="assets/expense.svg" alt="Imagem de saidas">
                </h3>
                <p id="expenseDisplay">R$ 2.000,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="assets/total.svg" alt="Imagem de total">
                </h3>
                <p id="totalDisplay">R$ 3.000,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transacoes</h2> <!-- ScreenReader-Only -->
            <a href="#" class="button new" id="new-transaction">+ Nova Transacao</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descricao</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th> <!-- ADICIONA UMA COLUNA  -->
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transacao</h2>
                <form action="">
                    <div class="input-group">
                        <label
                        class="sr-only"
                        for="description">Descricao</label>
                        <input
                            type="text"
                            id="description"
                            name="description"
                            placeholder="Descricao"
                        />
                    </div>

                    <div class="input-group">
                        <label
                        class="sr-only"
                        for="amount">Valor</label>
                        <input
                            type="number"
                            step="0.01"
                            id="amount"
                            name="amount"
                            placeholder="0,00"
                        />
                        <small class="help">Use o sinal - (negativo) para despesas e , (virgula) para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <label
                        class="sr-only"
                        for="date">Data</label>
                        <input
                            type="date"
                            id="date"
                            name="date"
                        />
                    </div>

                    <div class="input-group actions">
                        <a href="#" class="button cancel" id="cancel-modal">Cancelar</a>
                        <button>Salvar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <div class="modal-delete">
        <div class="modal">
            <h2>Voce realmente quer deletar esse item?</h2>
        </div>
        <div class="input-group actions">
            <a href="#" class="button cancel" id="cancel-modal">Cancelar</a>
            <button>Deletar</button>
        </div>
    </div>

    <footer class="container">
        <p>dev.finance$</p>
    </footer>

    <!-- <script src="scripts/modal.js"></script> -->
    <script src="scripts/modal.js"></script>
    <script src="scripts/delete-itens.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
